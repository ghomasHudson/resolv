<body ng-app="keywordApp" ng-controller="addKeywordController">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="index.html">Home</a></li>

        <h3 class="text-muted">Resolv</h3>
      </div>
      <h1>Keywords</h1>
      <hr>
      <h4>Lookup</h4>

<form class="form-horizontal clearfix">
  <div class="col-md-3"></div>
<div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Lookup existing keywords.." aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search"></span>
      </div>
    </div>
</form>
<hr>
  <h4>Add Keyword</h4>
      <div class="well">
          <div class="form-group">
            <label>Keyword</label>
            <input type="text" class="form-control" ng-model="newKeyword.keyword" placeholder="E.g. google">
          </div>
          <div class="form-group">
            <label>URL</label>
            (Add %s as a placeholder for searches)
            <input type="text" class="form-control" ng-model="newKeyword.url" placeholder="E.g. https://www.google.co.uk/search?q=%s">
          </div>
          <div class="form-group" ng-hide="true">
            <label for="exampleInputEmail2"><input disabled type="checkbox" ng-model="newKeyword.localStorage" > Only me</label> (Keyword is stored locally)
          </div>
          <button class="btn btn-primary" ng-click="submitKeyword()">Submit</button>
          <br><br>
          <div class="alert alert-success" role="alert" ng-if="state==1">
            <b>Success!</b> Your keyword has now been added.
          </div>
          <div class="alert alert-danger" role="alert" ng-if="state==2">
            <b>Oh snap!</b> Your keyword could not be added.
          </div>
   </div>
