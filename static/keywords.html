      <h1>Keywords</h1>
      <hr>
      <h4>Lookup</h4>

<form class="form-horizontal clearfix" ng-controller="lookupKeywordController">
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Lookup existing keywords.." ng-model="keywordLookup">
        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search"></span>
      </div>
    </div>
    <br><br><br>
    <dl class="dl-horizontal" ng-show="results!=null && keywordLookup.length>0" ng-cloak>
        <dt>URL</dt>
        <dd>{{results.url}}</dd>
        <dt>Source</dt>
        <dd>{{results.source}}</dd>
      </dl>
</form>
